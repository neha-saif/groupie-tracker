<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <style>
        html, body {
            height: 100%; /* Ensures full height for the body and html */
            margin: 0; /* Removes default margin */
        }
        .container {
            height: 400%; /* This will now take 400% of the viewport height */
        }
        .title {
            text-align: center;
        }
        .boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 10px; /* Adds space between the boxes */
            background-color: pink;
            /* margin-left: auto;
            margin-right: auto; */
            align-items: center;
            height: 800px;
            padding-left: 50px;
            padding-top: 20px;
        }
        .box {
            width: 30%;
            height: 150px;
            background-color: lightblue;
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth transition for zoom */
        }
        .box:hover {
            transform: scale(1.2); /* Zoom effect on hover */
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Groupie Tracker</h1>
            <br>
        </div>
        <div class="boxes">
            <div class="box"><p>Taylor Swift</p></div> 
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div> 
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div> 
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
