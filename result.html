<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/style.css" >
</head>
<body>
    <form method="get">
            {{if .Artist}}
            <h1>{{.Artist}}</h1>
            <div class="artist-output">
            <img src="{{.Image}}">
            <p><strong>Members: </strong> {{.Members}}</p>
            <p><strong>Date of First Album: </strong>{{.Album1}}</p>
            <p><strong>Creation Date: </strong>{{.AlbumYear}}</p>
            <p><strong>Concert Locations & Dates: </strong>{{.Locations}}</p>


            {{end}}
        </div>
    </form>
</body>
</html>
